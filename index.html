<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A clean and modern corporate website for VINIELA Group, featuring company information, divisions, news, and a content management system for news articles. The site is multi-lingual and fully responsive."
    />
    <title>VINIELA Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'viniela-gold': '#c09a58',
              'viniela-gold-dark': '#b08b49',
              'viniela-silver': '#f0f2f5',
              'viniela-dark': '#1a1a1a',
              'viniela-gray': '#4d4d4d',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style id="custom-animations-and-interactions">
      /* Page Transition Animation */
      @keyframes page-transition-anim {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-transition {
        animation: page-transition-anim 0.4s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }

      /* Button/Interactive Element Micro-interaction */
      .btn-primary,
      .btn-secondary,
      .admin-action-btn,
      a[class*='px-'][class*='py-'],
      button[class*='px-'][class*='py-'] {
        transition: transform 0.15s ease-out, filter 0.15s ease-out, box-shadow 0.15s ease-out;
      }
      .btn-primary:active,
      .btn-secondary:active,
      .admin-action-btn:active,
      a[class*='px-'][class*='py-']:active,
      button[class*='px-'][class*='py-']:active {
        transform: scale(0.96);
        filter: brightness(0.95);
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
        }
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
